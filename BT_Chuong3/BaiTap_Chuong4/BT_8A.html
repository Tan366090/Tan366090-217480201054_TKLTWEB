<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BT_8A</title>

        <!-- ----------------CSS -->
        <style>
            h1 {
                background-color: aqua;
                width: 10em;
                padding: 10px;
                border-left: 6px solid orangered;
                border-radius: 0px 20px 20px 0px;
                box-shadow: 8px 11px 0px 0px rgba(0, 0, 0, 0.1);
            }
            span {
                margin-left: 10px;
            }
        </style>
        <!-- ------------------ -->
    </head>
    <body>
        <!-- ------------------JS -->
        <script>
            document.write("<h1><span>Đường link bí ẩn...</span></h1><hr>");

            var num;
            num = prompt("Nhập vào một số bất kỳ....");
            switch (num) {
                case "1":
                    window.open("http://blu.edu.vn");
                    break;
                case "2":
                    window.open("http://ctu.edu.vn");
                    break;
                case "3":
                    window.open("http://vndoc.com");
                    break;
                default:
                    window.open("http://meta.vn");
            }
        </script>
        <!-- --------------------- -->
    </body>
</html>
