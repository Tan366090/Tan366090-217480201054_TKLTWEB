<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EnterName_EnterOld</title>
    </head>
    <body>
        <script>
            var ten, tuoi;
            ten = prompt("Nhap ten: ");
            tuoi = prompt("Nhap tuoi: ", 25);
            document.write("Tên của bạn vừa nhập là: <b>" + ten + "</b>");
            document.write("<br>");
            document.write("tuoi cua ban la: <b>" + tuoi + "</b>");
        </script>
    </body>
</html>
