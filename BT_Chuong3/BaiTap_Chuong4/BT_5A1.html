<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài tập số 5A</title>

        <!-- CSS -->
        <style>
            h1 {
                background-color: aqua;
                width: 10em;
                padding: 10px;
                border-left: 6px solid orangered;
                border-radius: 0px 20px 20px 0px;
                box-shadow: 8px 11px 0px 0px rgba(0, 0, 0, 0.1);
            }
            span {
                margin-left: 10px;
            }
        </style>
        <!--  -->
    </head>
    <body>
        <!-- JS -->
        <script>
            document.write("<h1><span>Đồng hồ</span></h1><hr>");
            var gio = new Date();
            document.title =
                "Bây giờ là: " +
                gio.getHours() +
                " giờ " +
                gio.getMinutes() +
                " phút. ";
        </script>
        <!--  -->
        <!-- HTML -->
        <!--  -->
    </body>
</html>
