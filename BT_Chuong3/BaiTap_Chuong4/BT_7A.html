        <!-- ------------------JS -->
        <script>
            document.write("<h1><span>Web tính tuổi...</span></h1><hr>");

            do {
                NS_nhapvao = prompt("Nhập vào năm sinh của bạn....");

                age = NS_hientai - NS_nhapvao;
                document.write("<h2>Tuổi của bạn là: </h2>" + " " + age);
            } while (NS_nhapvao > NS_hientai);
