    <body>
        <!-- JS -->
        <script>
            var NS_nhapvao, NS_hientai, age;
            NS_nhapvao = prompt("Bạn hãy nhập vào năm sinh...");
            NS_hientai = new Date().getFullYear();
            age = NS_hientai - NS_nhapvao;
            document.write("Tuổi của bạn là: " + age);
            document.write("<hr>");
        </script>
