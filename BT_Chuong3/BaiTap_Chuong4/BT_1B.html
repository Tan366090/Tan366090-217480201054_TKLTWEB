<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- Tạo người dùng đăng nhập -->
        <script>
            var ten, lop;
            ten = prompt("Nhập tên: ");
            lop = prompt("Nhập lớp");
            document.write("<h1>Trường đại học bạc liêu </h1>");
            document.write("<h2> Khoa công nghệ thông tin </h2>");
            document.write("<b> Lớp học: </b>" + lop);
            document.write("<h3><i> Họ tên sinh viên: </i>" + ten + "</h3>");
        </script>
    </body>
</html>
